datasets:
  - https://cmip6-zarr-o.s3-ext.jc.rl.ac.uk/CMIP6.CMIP.MOHC.UKESM1-0-LL
facets:
  extraction_methods:
    - name: regex
      description: "Extract facets from path using regex"
      inputs:
        regex: 'https://cmip6-zarr-o.s3-ext.jc.rl.ac.uk\/(?P<mip_era>\w+)\.(?P<activity_id>\w+)\.(?P<institution_id>[\w-]+)\.(?P<source_id>[\w-]+)\/(?P<experiment_id>[\w-]+)\.(?P<member_id>\w+)\.(?P<table_id>\w+)\.(?P<variable_id>\w+)\.(?P<grid_label>\w+)\.(?P<version>\w+)'
  aggregation_facets:
    - mip_era
    - activity_id
    - institution_id
    - source_id
    - table_id
    - var_id
    - version
templates:
  title_template: "$mip_era.$activity_id.$institution_id.$source_id.$table_id.$var_id.$version"
  description_template: "This is a STAC item from the $mip_era project, from the $institution_id institute, part of the $activity_id model and $experiment_id experiment"
